usage.header             = Shintiara RPG [ shintiara | shn ]%n
usage.descriptionHeading = Description:%n
# =======================================================================================================
usage.description.0      = This command will roll a single d100 checking the result against the target 
usage.description.1      = and against the eventual critical range. Eventually - if an advantage or a 
usage.description.2      = disvantage is passed along - it will also roll the asset dice (d10) and use 
usage.description.3      = it to transform the result according to the Modern d100 rules.%n
usage.synopsisHeading    = Usage:\u0020
usage.customSynopsis.0   = shn -t <targetValue>
usage.customSynopsis.1   = \u0020  or: shn -t <targetValue> -a <advantageValue>
usage.customSynopsis.1   = \u0020  or: shn -t <targetValue> -d <disadvantageValue>%n
usage.optionListHeading  = Options:%n

